<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Research Institute</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper login-3d">
            <div class="login-header">
                <a href="index.html" class="login-brand-link">
                    <div class="login-logo">
                        <div class="logo-3d">
                            <span class="logo-text">RI</span>
                        </div>
                    </div>
                    <span class="login-brand-name">Research Institute</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to access your account</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="password-reset.html" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn btn-3d">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="social-login">
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" id="googleLogin">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn" id="facebookLogin">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
        <div class="login-background">
            <div class="bg-shapes">
                <div class="bg-shape shape-1"></div>
                <div class="bg-shape shape-2"></div>
                <div class="bg-shape shape-3"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
